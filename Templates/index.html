<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicPerfect</title>
    <!-- Font Awesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'Balsamiq Sans', sans-serif;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .main-content {
            background-color: #454545;
            border-radius: 30px;
            padding: 20px;
            width: 70%;
            max-width: 800px;
            text-align: center;
        }

        .logo {
            max-width: 100px;
            height: auto;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
        }

        .mini-box {
            background-color: #6c757d;
            border: 2px dotted black;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .centered-image {
            height: 100px;
            width: 100px;
            margin: 20px 0;
        }

        .file-input {
            margin: 20px 0;
        }

        #btn {
            height: 50px;
            width: 150px;
            background-color: #696D7D;
            border-radius: 5px;
            border: none;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #btn:hover {
            background-color: #5b5e70;
        }

        .dotted-box-text {
            font-size: 18px;
            margin: 20px 0;
        }

        .rating {
            margin-top: 20px;
        }

        .navbar {
            background-color: #333;
            color: white;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.5;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons a {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #696D7D;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .auth-buttons a:hover {
            background-color: #5b5e70;
        }

        .auth-buttons a i {
            margin-right: 5px;
        }

        .dropdown-menu {
            background-color: #333;
            border: none;
        }

        .dropdown-menu a {
            color: white;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: #575757;
        }

        .download-section {
            margin-top: 30px;
            text-align: center;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .download-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .progress {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="background"></div>
    <form action="/edit" method="POST" enctype="multipart/form-data">
        <div class="navbar">
            <div>
                <a href="#"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-upload"></i> Upload</a>
                <a href="#"><i class="fas fa-cogs"></i> Tools</a>
                <a href="#"><i class="fas fa-info-circle"></i> About</a>
                <a href="#"><i class="fas fa-envelope"></i> Contact</a>
            </div>

            <div class="auth-buttons">
                <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a>
            </div>
        </div>

        <div class="container">
            <div class="main-content">
                <div class="d-flex align-items-center mb-4 justify-content-center">
                    <img src="{{ url_for('static', filename='logo.png') }}"
                        alt="Logo" class="logo">
                    <span class="logo-text">Pixlr Editor</span>
                </div>
                <div class="mini-box">
                    <div class="mb-3">
                        <label for="operationSelect" class="form-label">Select an Operation</label>
                        <select id="operationSelect" class="form-select" name="operation">
                            <option value="cpng">Convert to PNG</option>
                            <option value="cjpg">Convert to JPG</option>
                            <option value="cgray">Convert to Grayscale</option>
                            <option value="cpdf">Convert to PDF</option>
                            <option value="cwebp">Convert to Webp</option>
                        </select>
                    </div>
                    <img src="{{ url_for('static', filename='upload.png') }}" alt="Image"
                        class="centered-image">
                    <input class="form-control file-input" name="file" type="file">
                    <button id="btn" type="submit">Submit</button>
                    <p class="dotted-box-text">The Most Popular and Advanced Online Photo Editor</p>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="download-section">
        {% if processed_file %}
        <h2>Processed Image</h2>
        <a href="{{ url_for('static', filename=processed_file) }}" download class="download-btn">Download Image</a>
        {% endif %}
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity
